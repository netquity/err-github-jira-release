<h2>Release Notes - {{ project_name }} - Version {{ version_number }}</h2>

{% for issue_type in issues|groupby('fields.issuetype.name') %}

<h3>{{ issue_type.grouper }}</h3>
<ul>

{% for issue in issue_type.list %}
<li>[<a href='{{ issue.permalink() }}'>{{ issue.key }}</a>] - {{ issue.fields.summary }}</li>
{% endfor %}

</ul>

{% endfor %}
